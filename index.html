<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="shortcut icon" type="image/png" href="https://www.clipartmax.com/png/middle/164-1649110_icon-round-question-mark-number-2-with-circle.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">
</head>

<body>
	<div class="maincard">
		<header>
			<h1>U.S. National Parks Trivia</h1>
		</header>
		<div>
			<p class="start">Start game</p>
		</div>
		<div class="game hide">
			<p>Time Remaining: <span class="timeLeft">10</span></p>
			<h3 id="questiontext"></h3>
			<p id="answer1" class="response"></p>
			<p id="answer2" class="response"></p>
			<p id="answer3" class="response"></p>
			<p id="answer4" class="response"></p>
		</div>
		<div class="status hide">
			<h2 id="answerStat"></h2>
			<p id="imageTest"></p>
			<p id="realAns"></p>
			<p id="funFact"></p>
		</div>
		<div class="over hide">
			<h3>Game over! Here's how you did:</h3>
			<p id="totCorrect"></p>
			<p id="totIncorrect"></p>
			<p id="totUnanswered"></p>
			<p class="restart">Play again?</p>
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body> 
</html>
